name: "Build and Release"

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Configure CMake
        run: cmake -B build -DPATCH_VERSION=${{ github.run_number }}

      - name: Build Project
        run: cmake --build build

      - name: Run Tests
        run: cmake --build build --target test

      - name: Create Package
        run: cmake --build build --target package

      - name: Upload Debian Package Artifact
        # This is the updated version for uploading
        uses: actions/upload-artifact@v4 # <-- UPDATED
        with:
          name: debian_package
          path: build/word-counter-0.0.${{ github.run_number }}-Linux.deb

  release:
    needs: build
    if: contains(github.event.head_commit.message, '--release')
    runs-on: ubuntu-latest
    steps:
      - name: Download Debian package from build job
        # This is the updated version for downloading
        uses: actions/download-artifact@v4 # <-- UPDATED
        with:
          name: debian_package

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v0.0.${{ github.run_number }}
          release_name: "Release v0.0.${{ github.run_number }}"
          body: "Automatic release of the word counter application."
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./word-counter-0.0.${{ github.run_number }}-Linux.deb
          asset_name: word-counter-0.0.${{ github.run_number }}-Linux.deb
          asset_content_type: application/vnd.debian.binary-package